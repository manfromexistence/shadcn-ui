name: üîî Request SVG
description: Request a new SVG icon to be added to the collection.
title: '[üîî Request SVG]: '
labels: [request]
body:
  - type: markdown
    attributes:
      value: |
        üëã Thanks for requesting a new SVG icon! Please fill out the form below to help us understand your request better:

  - type: input
    id: svg-name
    attributes:
      label: Title
      description: Product name, brand name.
      placeholder: SVGL
    validations:
      required: true

  - type: input
    id: svg-url
    attributes:
      label: SVG URL
      description: The URL to the SVG file.
      placeholder: https://website.com/logo.svg
    validations:
      required: true

  - type: input
    id: svg-url-dark
    attributes:
      label: SVG Dark Mode URL (optional)
      description: The URL to the SVG file for dark mode.
      placeholder: https://website.com/logo-dark.svg
    validations:
      required: false

  - type: input
    id: svg-product-url
    attributes:
      label: Product URL
      description: The URL to the product or brand.
      placeholder: https://website.com
    validations:
      required: true

  - type: dropdown
    id: svg-category
    attributes:
      label: Category
      description: Category/Categories of the product. If the category does not exist, select ‚ÄúOthers‚Äù.
      multiple: true
      options:
        - AI
        - Software
        - Hardware
        - Library
        - Hosting
        - Framework
        - Devtool
        - Monorepo
        - CMS
        - Database
        - Compiler
        - Crypto
        - Cybersecurity
        - Social
        - Entertainment
        - Browser
        - Language
        - Education
        - Design
        - Community
        - Marketplace
        - Music
        - Vercel
        - Google
        - Payment
        - void(0)
        - Other

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have permission to use this logo.
          required: true
        - label: The .svg URL I have provided is optimized for web use.
          required: true
        - label: The .svg size is less than **20kb**.
          required: true
